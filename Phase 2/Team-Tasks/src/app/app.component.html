<div>

<h2>Team Task Tracker</h2>
<div>
  <div>
    <h5>Add A New Task</h5>
  </div>
  <form #taskRef="ngForm" (ngSubmit)="newTask(taskRef)">
      <mat-form-field>
          <mat-label>Employee ID</mat-label>
          <input matInput name="eID" ngModel>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name="eName" ngModel>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <mat-label>Task</mat-label>
          <input matInput name="newTask" ngModel>
      </mat-form-field>
      <br/>
      <mat-form-field>
          <mat-label>Due Date</mat-label>
          <input matInput name="dueDate" ngModel>
      </mat-form-field>
      <br/>
      <button type="submit" mat-raised-button color="primary">Add</button>
      <button type="reset" mat-raised-button color="warn">reset</button>
  </form>
 
  <!-- task is {{nTask}} -->


</div>

<div style="margin-top: 50px;">

  <app-addtask></app-addtask>
</div>
